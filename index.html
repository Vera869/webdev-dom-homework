<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container" id="comment-box">
      <div class="start-loader">Пожалуйста, подождите - лента комментариев загружается...</div>
       <ul id="comments" class="comments">
         <!-- Список рендерится из JS -->
      </ul>
      <div class="authorizate-form addForm">
        Имя
         <input id="auth-name"
           type="text"
           class="authorizate-name"
           placeholder="Укажите имя"
           value=""
         /><br/>
           <br/>
        Логин
           <input id="auth-login"
             type="text"
             class="authorizate-login"
             placeholder="Укажите логин"
             value=""
           /><br/>
           <br/>
        Пароль
           <input id="auth-password"
             type="password"
             class="authorizate-password"
             placeholder="Укажите пароль"
             value=""
           /><br/>
           <br/>
         <div class="add-authorizate-form">
           <button id="auth-button" class="add-authorizate-button">Войти</button>
         </div>
      </div>
      <div class="comment-loader" style="display: none;">Комментарий добавляется...</div>
      <div class="add-form addForm">
        <input id="form-name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea id="form-text"
          value=""
          aria-valuetext=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./main.js">
  </script>
</html>
