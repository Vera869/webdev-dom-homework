  <script>
     "use strict";
    let commDateElement = document.querySelector('.date');
    
    const formNameElement = document.getElementById('form-name');
    const formTextElement = document.getElementById('form-text');
    const buttonElement = document.querySelector('.add-form-button');
    
    function newDateElement() {
      
      let myDate = new Date();
       
      const day = String(myDate.getDate()).padStart(2, '0'); 
      const month = String(myDate.getMonth() + 1) .padStart(2, '0');
      const year = String(myDate.getFullYear()).slice(-2);
      const hours = String(myDate.getHours()).padStart(2, '0');
      const minutes = String(myDate.getMinutes()).padStart(2, '0');
      let fullDate =`${day}.${month}.${year}  ${hours}:${minutes}`;
      return fullDate;
    }
    commDateElement = newDateElement();

    const commentBoxElement = document.getElementById('comments');
    
    const containers = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        countLike: 3,
        isLike: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        countLike: 75,
        isLike: false,
      },
    ];

    const rendercontainers = () => {
      const containersHtml = containers.map((container) => {
          return  ` <li class="comment">
             <div class="comment-header">
               <div class="name space" >
                 ${container.name}
               </div>
               <div class="date">
                 ${container.date}
                 </div>
             </div>
             <div class="comment-body">
               <div class="comment-text space">
                 ${container.text}
               </div>
             </div>
             <div class="comment-footer">
               <div class="likes">
                 <span data-index="{index}" class="likes-counter">${container.countLike}</span>
                 <button data-index="{index}" class="like-button ${container.isLike ? '-active-like' : ''}"></button>
               </div>
             </div>
           </li>`;
        }).join("");
        
      commentBoxElement.innerHTML = containersHtml;
      addLikeEventListeners();
      answerComment()
    }
    rendercontainers();
    
    buttonElement.addEventListener('click', () => {
      if(formNameElement.value === "" || formTextElement.value === '') {
        return;
      }
      
      containers.push({
        name: formNameElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        date: commDateElement,
        text: formTextElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        countLike: 0,
        isLike: false,
      });
      
        rendercontainers();

        formNameElement.value = "";
        formTextElement.value = "";
    });

    function addlike(index) {  
      const likebuttons = document.querySelectorAll('.like-button');
      const likebutton = likebuttons[index];
      const container = containers[index];
      
      if(!container.isLike) {
        container.countLike += 1;
        container.isLike = true; 
        rendercontainers();
      } else {
        container.countLike -= 1;
        container.isLike = false;
        rendercontainers();
      }
    } 

    function addLikeEventListeners() {
      const likebuttons = document.querySelectorAll('.like-button');
      likebuttons.forEach((likebutton, index) => {
        likebutton.addEventListener('click', (event) => {
          event.stopPropagation();
          addlike(index);
        });
      });
    }

    function answerComment() {
      const commentsElement = document.querySelectorAll('.comment');
      const commentName = document.querySelectorAll('.name');
      const commentText = document.querySelectorAll('.comment-text');

      commentsElement.forEach((commentBody, index) => {
        commentBody.addEventListener('click', () => {
          formTextElement.value = `${commentText[index].textContent}  ${commentName[index].textContent}`;
        });
      })
      
    };

    addLikeEventListeners();
    rendercontainers();
  </script>
