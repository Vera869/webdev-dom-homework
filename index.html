  <script>
     "use strict";
    let commDateElement = document.querySelector('.date');
    
    const formNameElement = document.getElementById('form-name');
    const formTextElement = document.getElementById('form-text');
    const buttonElement = document.querySelector('.add-form-button');
    
    function newDateElement() {
      
      let myDate = new Date();
       
      const day = String(myDate.getDate()).padStart(2, '0'); 
      const month = String(myDate.getMonth() + 1) .padStart(2, '0');
      const year = String(myDate.getFullYear()).slice(-2);
      const hours = String(myDate.getHours()).padStart(2, '0');
      const minutes = String(myDate.getMinutes()).padStart(2, '0');
      let fullDate =`${day}.${month}.${year}  ${hours}:${minutes}`;
      return fullDate;
    }
    commDateElement = newDateElement();

    const commentBoxElement = document.getElementById('comments');
    /*
    
    const comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        countLike: 3,
        isLike: false,
      },
      {
        name: "Варвара Н.",

        countLike: 75,
        isLike: false,
      },

      */
    let comments = [];

    const getFetch = () => {
      return fetch("https://wedev-api.sky.pro/api/v1/vera-Bu/comments", {
        method: "GET"
      }).then((response) => {
        const jsonPromise = response.json().then((responseData) => {
          const appComments = responseData.comments.map((comment) => {
            return {
              //"id": 1,
              name: comment.author.name,
              date: newDateElement(comment.date),
              text: comment.text,
              countLike: comment.likes,
              isliked: false,
            };
          })
          comments = appComments;
          rendercomments();
        });
      });
    };
    getFetch();

    const rendercomments = () => {
      const commentsHtml = comments.map((comment) => {
          return  ` <li class="comment">
             <div class="comment-header">
               <div class="name space" >
                 ${comment.name}
               </div>
               <div class="date">
                 ${comment.date}
                 </div>
             </div>
             <div class="comment-body">
               <div class="comment-text space">
                 ${comment.text}
               </div>
             </div>
             <div class="comment-footer">
               <div class="likes">
                 <span data-index="{index}" class="likes-counter">${comment.countLike}</span>
                 <button data-index="{index}" class="like-button ${comment.isLike ? '-active-like' : ''}"></button>
               </div>
             </div>
           </li>`;
        }).join("");
        
      commentBoxElement.innerHTML = commentsHtml;
      //getFetch();
      //postFetch();
      addLikeEventListeners();
      answerComment()
    }
    rendercomments();
    
    const postFetch = () => fetch("https://wedev-api.sky.pro/api/v1/vera-Bu/comments", {
        method: "POST",
        body: JSON.stringify({
          name: formNameElement.value,
          text: formTextElement.value
        })
    }).then((response) => {
        response.json().then((responseData) => {
          getFetch();
          /*
          comments.push({
           name: formNameElement.value,
           data: new Date().toLocaleString().replace(",", ""),
           text: formTextElement.value,
           countLike: 0,
           isLike: false,
          })
          */
          rendercomments();
        });
      });
      
    buttonElement.addEventListener('click', () => {
      if(formNameElement.value === "" || formTextElement.value === '') {
        return;
      }
      postFetch();
      /*
      comments.push({
        name: formNameElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        date: commDateElement,
        text: formTextElement.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
        countLike: 0,
        isLike: false,
      });
       */
        rendercomments();

        formNameElement.value = "";
        formTextElement.value = "";
    });

    function addlike(index) {  
      const likebuttons = document.querySelectorAll('.like-button');
      const likebutton = likebuttons[index];
      const comment = comments[index];
      
      if(!comment.isLike) {
        comment.countLike += 1;
        comment.isLike = true; 
        rendercomments();
      } else {
        comment.countLike -= 1;
        comment.isLike = false;
        rendercomments();
      }
    } 

    function addLikeEventListeners() {
      const likebuttons = document.querySelectorAll('.like-button');
      likebuttons.forEach((likebutton, index) => {
        likebutton.addEventListener('click', (event) => {
          event.stopPropagation();
          addlike(index);
        });
      });
    }

    function answerComment() {
      const commentsElement = document.querySelectorAll('.comment');
      const commentName = document.querySelectorAll('.name');
      const commentText = document.querySelectorAll('.comment-text');

      commentsElement.forEach((commentBody, index) => {
        commentBody.addEventListener('click', () => {
          formTextElement.value = `${commentText[index].textContent} 
            ${commentName[index].textContent}`;
        });
      })
      
    };

    addLikeEventListeners();
    rendercomments();
  </script>
